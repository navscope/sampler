<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You Lost!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      :where([class^="ri-"])::before { content: "\f3c2"; }
      @keyframes bounce {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-20px); }
      }
      @keyframes shake {
          0%, 100% { transform: rotate(0deg); }
          25% { transform: rotate(10deg); }
          75% { transform: rotate(-10deg); }
      }
      .bounce {
          animation: bounce 2s infinite;
      }
      .shake {
          animation: shake 1s infinite;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#FFD93D",
              secondary: "#4F46E5",
            },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gradient-to-b from-white to-primary/10 min-h-screen flex flex-col items-center justify-center p-4"
  >
    <div class="max-w-4xl w-full text-center">
      <div class="mb-8 bounce">
        <img
          src="https://public.readdy.ai/ai/img_res/0bd5060b8bc000f1a04b541b041357e4.jpg"
          alt="Laughing Emoji"
          class="w-64 h-64 mx-auto object-contain"
        />
      </div>

      <h1 class="text-6xl font-bold mb-6 text-gray-800 shake">YOU LOST!</h1>

      <p class="text-xl text-gray-600 mb-8 max-w-lg mx-auto">
        Oops! Looks like you've wandered into uncharted territory. But don't
        worry, we're having a good laugh about it! ðŸ˜„
      </p>

      <div class="space-y-4">
        <button
          onclick="window.history.back()"
          class="bg-primary hover:bg-primary/90 text-gray-800 font-semibold py-3 px-8 !rounded-button inline-flex items-center space-x-2 transition-all duration-300 shadow-lg hover:shadow-xl"
        >
        
    

    <script>
      function createConfetti() {
        const colors = ["#FFD93D", "#4F46E5", "#FF6B6B", "#4ECDC4"];

        for (let i = 0; i < 50; i++) {
          const confetti = document.createElement("div");
          confetti.className = "fixed w-2 h-2 rounded-full pointer-events-none";
          confetti.style.backgroundColor =
            colors[Math.floor(Math.random() * colors.length)];
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.top = -10 + "px";
          confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
          confetti.style.opacity = Math.random();
          document.body.appendChild(confetti);

          const animation = confetti.animate(
            [
              { transform: `translate(0, 0) rotate(0)`, opacity: 1 },
              {
                transform: `translate(${Math.random() * 200 - 100}px, ${window.innerHeight + 100}px) rotate(${Math.random() * 1000}deg)`,
                opacity: 0,
              },
            ],
            {
              duration: Math.random() * 3000 + 2000,
              easing: "cubic-bezier(0.25, 0.46, 0.45, 0.94)",
            },
          );

          animation.onfinish = () => confetti.remove();
        }
      }

      setInterval(createConfetti, 2000);
    </script>
  </body>
</html>
